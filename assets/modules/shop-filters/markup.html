<aside class="shop-filters">

    <form action="/" method="get">
        <fieldset>
            <legend>Collections<span></span></legend>
            <div class="filters-wrapper">
                <input type="checkbox" name="collections" id="spring-summer" />
                <label for="spring-summer">Spring/Summer '14</label>
                <input type="checkbox" name="collections" id="autumn-winter" />
                <label for="autumn-winter">Autumn/Winter '13</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Categories<span></span></legend>
            <div class="filters-wrapper">
                <input type="checkbox" name="categories" id="top" />
                <label for="top">Top</label>
                <input type="checkbox" name="categories" id="blouse" />
                <label for="blouse">Blouse</label>
                <input type="checkbox" name="categories" id="jacket" />
                <label for="jacket">Jacket</label>
                <input type="checkbox" name="categories" id="dress" />
                <label for="dress">Dress</label>
                <input type="checkbox" name="categories" id="waistcoat" />
                <label for="waistcoat">Waistcoat</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Colour<span></span></legend>
            <div class="filters-wrapper">
                <input type="checkbox" class="colour-input" name="colour" id="red" />
                <label for="red" class="colour red">Red</label>
                <input type="checkbox" class="colour-input" name="colour" id="blue" />
                <label for="blue" class="colour blue">Blue</label>
                <input type="checkbox" class="colour-input" name="colour" id="green" />
                <label for="green" class="colour green">Green</label>
                <input type="checkbox" class="colour-input" name="colour" id="pink" />
                <label for="pink" class="colour pink">Pink</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Size<span></span></legend>
            <div class="filters-wrapper">
                <input type="checkbox" name="size" id="xxs" />
                <label for="xxs">XXS</label>
                <input type="checkbox" name="size" id="xs" />
                <label for="xs">XS</label>
                <input type="checkbox" name="size" id="s" />
                <label for="s">S</label>
                <input type="checkbox" name="size" id="m" />
                <label for="m">M</label>
                <input type="checkbox" name="size" id="l" />
                <label for="l">L</label>
            </div>
        </fieldset>
    </form>
</aside>
